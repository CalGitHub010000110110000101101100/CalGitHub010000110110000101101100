      <!--
        == Rubric ==

        The following is based on what is accessible from the home page (ie what
        is linked here).

        0 - No content
          For example, the website owner isn't done yet with their website; the
          URL just exists.
          An extra 0.5 points if the placeholder has some styling.
        1 - Has content
          However, the website is merely a single page with perhaps a
          description and some links.
        2 - Has actual content
          The website has multiple pages that aren't all just placeholder text.
          For example, a blog.
        3 - Has interactive content
          A significant portion of the website is interactive.

        An additional 0.4 points is gifted to those who have transparent profile
        pictures because they can show others behind them.

        In addition, prefer Github Pages even if the person uses a custom domain
        because the former is more stable.
      -->
