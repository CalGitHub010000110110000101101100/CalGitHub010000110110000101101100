<!DOCTYPE html>
<html>
  <head>
    <title>Almost Everything</title>
    <meta charset="UTF-8">
    <meta name="description" content="Links to almost all files on this site (since {DATE})"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="../sheep2.css">
    <script src="../sheep2.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Almost everything</h1>
    <p>Last updated {DATE}</p>
    <div class="btn-wrapper"><a href="../all.html" class="button">Old almost everything page</a><a href="links/" class="button">Other people's pages</a><a href="localStorage/" class="button">Manage localStorage</a></div>
    <div class="btn-wrapper"><button id="collapse">Collapse all</button><button id="open">Open all</button></div>
    <div class="btn-wrapper"><label>Show:</label> <input type="checkbox" id='html' checked><label>HTML</label> <input type="checkbox" id='img' checked><label>images</label> <input type="checkbox" id='other' checked><label>everything else</label></div>
    <div class="dir">{FILES}</div>
    <script>
const dir = Array.from(document.getElementsByClassName('dir'));
document.getElementById('collapse').addEventListener('click', e => {
  dir.forEach(d => d.classList.add('collapsed'));
});
document.getElementById('open').addEventListener('click', e => {
  dir.forEach(d => d.classList.remove('collapsed'));
});
document.body.addEventListener('click', e => {
  if (e.target.classList.contains('head'))
    e.target.parentNode.classList.toggle('collapsed');
});
document.body.addEventListener('keydown', e => {
  if (e.keyCode === 13 && e.target.classList.contains('head'))
    e.target.parentNode.classList.toggle('collapsed');
});
const htmlCheckbox = document.getElementById('html');
const imgCheckbox = document.getElementById('img');
const otherCheckbox = document.getElementById('other');
function checkboxChange() {
  document.body.className = [
    htmlCheckbox.checked || 'hidehtml',
    imgCheckbox.checked || 'hideimg',
    otherCheckbox.checked || 'hideother'
  ].join(' ');
}
htmlCheckbox.addEventListener('change', checkboxChange);
imgCheckbox.addEventListener('change', checkboxChange);
otherCheckbox.addEventListener('change', checkboxChange);
    </script>
  </body>
  <!-- MADE BY SEAN -->
</html>
