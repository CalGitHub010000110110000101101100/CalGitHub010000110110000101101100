<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Summer 2024 Internship Season</title>
    <meta name="description" content="Still ongoing." />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="../common.css" />
    <link rel="stylesheet" type="text/css" href="../graph/sankey.css" />
    <style>
      footer {
        color: rgba(255, 255, 255, 0.5);
      }
      p {
        margin: 0;
      }
      footer a {
        color: #74e0ff;
      }
      footer a:hover {
        text-decoration: underline;
      }

      .summary {
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .stat {
        flex: 1 0 0;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .stat-num {
        font-size: 3em;
        font-weight: bold;
      }
      .applied {
        color: #74e0ff;
      }
      .interviews {
        /* color: #fde047; */
        color: rgba(255, 255, 255, 0.5);
      }
      .offers {
        /* color: #b8ff6c; */
        color: rgba(255, 255, 255, 0.5);
      }
      .rejected {
        color: #fca5a5;
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="content">
        <a href="../" class="link-btn home-btn">
          <span class="icon icon-back"></span>
          Back
        </a>
      </nav>
      <h1 class="content">Summer 2024 Internship Season</h1>
      <p class="content">Updated 2023-09-09.</p>
      <ul class="content summary">
        <li class="stat">
          <span class="stat-num applied">54</span>
          <span class="stat-note">applied</span>
        </li>
        <li class="stat">
          <span class="stat-num interviews">0</span>
          <span class="stat-note">interviews</span>
        </li>
        <li class="stat">
          <span class="stat-num offers">0</span>
          <span class="stat-note">offers</span>
        </li>
        <li class="stat">
          <span class="stat-num rejected">7</span>
          <span class="stat-note">rejected</span>
        </li>
      </ul>
      <div class="content" id="sankey"></div>
      <footer class="content">
        <p>Made with <a href="https://d3js.org/">D3.js</a>.</p>
      </footer>
    </main>
    <script type="module">
      import { sankey } from '../graph/sankey.js'

      sankey(document.getElementById('sankey'), {
        nodes: [
          { name: 'Applied', color: '#74e0ff' },
          { name: 'OA', color: '#b8ff6c' },
          { name: 'Rejected', color: '#fca5a5' },
          { name: 'Waiting', color: '#fde047' }
        ],
        links: [
          { source: 'Applied', target: 'Rejected', value: 7 },
          { source: 'Applied', target: 'Waiting', value: 43 },
          { source: 'Applied', target: 'OA', value: 4 },
          { source: 'OA', target: 'Waiting', value: 4 }
        ]
      })
    </script>
  </body>
</html>
