    <style>
      :root {

      }

      body {
        background-color: #191b20;

        margin: 0;

          'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      main {
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 10px;
      }
      nav,
      h1,
      h2,
      .summary,
      #sankey,
      footer {
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      h1 {
        line-height: 1;
      }

      .link-btn {
        display: flex;
        align-self: flex-start;
        align-items: center;
        gap: 8px;
        padding: 8px;
        padding-right: 10px;
        border-radius: 10px;
      }
      .home-btn {
        margin-right: auto;
      }
      .link-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .link-btn:active {
        background-color: rgba(255, 255, 255, 0.2);
      }
      @media (max-width: 530px) {
        .resume {
          display: none;
        }
      }

      .icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-position: center;
        background-repeat: no-repeat;

      footer {
        color: rgba(255, 255, 255, 0.5);
      }
      p {
        margin: 0;
      }
      footer a {
        color: #74e0ff;
      }
      footer a:hover {
        text-decoration: underline;
      }

      .summary {
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .stat {
        flex: 1 0 0;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .stat-num {
        font-size: 3em;
        font-weight: bold;
      }
      .applied {
        color: #74e0ff;
      }
      .interviews {
        /* color: #fde047; */
        color: rgba(255, 255, 255, 0.5);
      }
      .offers {
        /* color: #b8ff6c; */
        color: rgba(255, 255, 255, 0.5);
      }
      .rejected {
        color: #fca5a5;
      }

      #sankey {
        height: 60vh;
        position: relative;
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        overflow: visible;
      }
      text {
        fill: currentColor;
        stroke: #191b20;
        stroke-width: 2;
        paint-order: stroke;
        dominant-baseline: central;
      }
      .node-name {
        font-weight: bold;
      }
      h2 {
        text-align: center;
      }
      #timeline {
        margin: 0 -20px;
        position: sticky;
        top: 0;
        height: calc(100vh);
        height: calc(100svh);
        overflow: hidden;
      }
      #date {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
      }
      .note {
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
