<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audio Editor</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sound editor built with stolen code from Scratch 3.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../../sheep3.css">
    <script src="../../sheep3.js" charset="utf-8"></script>
    <script src="../_dom.js" charset="utf-8"></script>
    <script src="./select.js" charset="utf-8"></script>
    <script src="./main.js" type="module" charset="utf-8"></script>
    <style>
      .preview {
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.5);
      }
      .playhead {
        position: absolute;
        width: 1px;
        height: 100%;
        background-color: red;
        left: 0;
        top: 0;
        display: none;
      }
      .selection-range {
        position: absolute;
        height: 100%;
        background-color: rgba(0, 255, 255, 0.1);
        top: 0;
        left: 0;
        right: 0;
      }
      .selection-range::before, .selection-range::after {
        content: '';
        position: absolute;
        width: 1px;
        height: 100%;
        background-color: rgba(0, 0, 255, 0.5);
        top: 0;
      }
      .selection-range::before { left: -0.5px; }
      .selection-range::after { right: -0.5px; }
      .waveform {
        position: absolute;
        top: 0;
        left: 0;
        -ms-interpolation-mode: bicubic;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <p><label for="add-sound">Add sound: </label><input type="file" id="add-sound" accept=".mp3,.wav"> <button id="new-sound">Add empty sound</button> <a href="about.html">About</a></p>
  </body>
</html>
