<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Discord webhook sender</title>
    <meta name="description" content="A WYSIWYG editor for Discord webhooks"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/sheep3.css">
    <script src="/sheep3.js" charset="utf-8"></script>
    <script src="./_dom2.js" charset="utf-8"></script>
    <style>
      body {
        font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #36393f;
        margin: 0;
      }
      input,
      textarea,
      button {
        -webkit-appearance: none;
        border: none;
        background: none;
        padding: 0;
        font: inherit;
        color: inherit;
        box-sizing: border-box;
      }
      input {
        width: 0;
      }
      textarea {
        resize: none;
        height: 0;
        overflow: hidden;
        display: block;
        width: 100%;
      }
      button {
        cursor: pointer;
      }

      .image {
        background-image: linear-gradient(30deg, #bc5090, #ff6361);
      }

      /* from Discord */
      .message {
        padding: 20px 0;
      }
      .header {
        height: 1.375em;
        display: flex;
        align-items: flex-start;
      }
      .avatar {
        position: relative;
        top: 2px;
        margin-right: 20px;
        margin-left: 20px;
        margin-bottom: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .username {
        font-weight: 500;
        font-size: 1rem;
        line-height: 1.375em;
        color: white;
      }
      .bot {
        margin-left: .3rem;
        position: relative;
        top: -.1em;
        background: #7289da;
        color: #fff;
        font-size: .625em;
        font-weight: 500;
        height: 1.28em;
        padding: .072rem .275rem;
        margin-top: .075em;
        border-radius: 3px;
        vertical-align: baseline;
        line-height: 1.3;
      }
      .timestamp {
        font-size: 0.75rem;
        font-weight: 500;
        color: #72767d;
        margin-left: .3rem;
      }
      .content {
        margin-left: 80px;
      }
      .markup {
        font-size: 1rem;
        line-height: 1.375;
        word-wrap: break-word;
        color: #dcddde;
        font-weight: 400;
      }
      .embed {
        max-width: 426px;
        margin-top: 8px;
        display: flex;
        position: relative;
      }
      .close {
        opacity: 0;
        position: absolute;
        top: -2px;
        right: -20px;
        padding: 2px;
        color: #72767d;
      }
      .embed:hover > .close {
        opacity: 1;
      }
      .close:hover {
        color: #dcddde;
      }
      .embed-pill {
        background-color: #4f545c;
        width: 4px;
        border-radius: 3px 0 0 3px;
        flex-shrink: 0;
      }
      .embed-inner {
        padding: 8px 10px;
        box-sizing: border-box;
        background-color: rgba(46, 48, 54, .3);
        border: 1px solid rgba(46,48,54,.6);
        border-radius: 0 3px 3px 0;
        overflow: hidden;
      }
      .embed-content {
        display: flex;
      }
      .embed-author {
        display: flex;
        align-items: center;
      }
      .embed-author-icon {
        margin-right: 8px;
        width: 20px;
        height: 20px;
        /* background-size: contain; */
        border-radius: 50%;
        flex-shrink: 0;
      }
      .embed-author-name {
        color: white;
      }
      .embed-margin {
        margin-top: 4px;
      }
      .embed-title {
        color: #00b0f4;
      }
      .embed-description {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        line-height: 1rem;
        font-weight: 400;
        letter-spacing: 0;
      }
      .embed-margin {
        display: flex;
        flex-wrap: wrap;
      }
      .embed-field {
        margin-top: 4px;
        flex: 0;
        min-width: 100%;
      }
      .embed-field-inline {
        flex: 1;
        min-width: 150px;
        flex-basis: auto;
      }
      .embed-field-name {
        color: white;
        margin-bottom: 4px;
        font-size: 0.875rem;
        font-weight: 400;
      }
      .embed-field-value {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        font-weight: 400;
        white-space: pre-line;
      }
      .embed-thumbnail {
        width: 80px;
        height: 80px;
        margin-left: 16px;
        flex-shrink: 0;
        border-radius: 3px;
      }
      .embed-image {
        width: 300px;
        height: 300px;
        border-radius: 3px;
        margin-top: 8px;
      }
      .embed-footer {
        display: flex;
        align-items: center;
      }
      .embed-footer-icon {
        margin-right: 8px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
      .embed-footer-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0;
      }
      .embed-footer-separator {
        color: #4f545c;
        font-weight: 700;
        display: inline-block;
        margin: 0 4px;
      }
      .add-btn {
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        color: #7289da;
        text-align: center;
        font-size: 12px;
        line-height: 32px;
        font-weight: 500;
        border-radius: 3px;
        text-transform: uppercase;
      }
      .add-btn:hover {
        background-color: rgba(79, 84, 92, 0.16);
      }
      .add-field-btn {
        margin-top: 4px;
        flex: 0;
        min-width: 100%;
      }
      .add-embed-btn {
        width: 426px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <script>
document.body.appendChild(
  Elem('div', {className: 'message'}, [
    Elem('div', {className: 'header'}, [
      Elem('button', {className: 'avatar image', title: 'Set avatar URL'}),
      Elem('div', {}, [
        Elem('input', {className: 'username', type: 'text', value: 'yeet', placeholder: 'Username'}),
        Elem('span', {className: 'bot'}, ['BOT']),
        Elem('span', {className: 'timestamp'}, ['Today at 15:60'])
      ])
    ]),
    Elem('div', {className: 'content'}, [
      Elem('textarea', {className: 'markup', value: 'wowzers\ntext', placeholder: 'Message content'}),
      Elem('div', {className: 'embeds'}, [
        Elem('div', {className: 'embed'}, [
          Elem('button', {className: 'close', title: 'Remove embed', innerHTML: `<svg width="16" height="16" viewBox="0 0 12 12"><path class="fill" fill="currentColor" d="M9.5 3.205L8.795 2.5 6 5.295 3.205 2.5l-.705.705L5.295 6 2.5 8.795l.705.705L6 6.705 8.795 9.5l.705-.705L6.705 6"></path></svg>`}),
          Elem('button', {className: 'embed-pill', title: 'Set colour'}),
          Elem('div', {className: 'embed-inner'}, [
            Elem('div', {className: 'embed-content'}, [
              Elem('div', {className: 'embed-content-inner'}, [
                Elem('div', {className: 'embed-author'}, [
                  Elem('button', {className: 'embed-author-icon image', title: 'Set author icon URL'}),
                  Elem('textarea', {className: 'embed-author-name', value: 'woza\ntext', placeholder: 'Author name'}),
                  Elem('a', {className: 'embed-author-link link', title: 'Set author URL'})
                ]),
                Elem('div', {className: 'embed-margin'}, [
                  Elem('textarea', {className: 'embed-title', value: 'dsf\ntext', placeholder: 'Embed title'}),
                  Elem('a', {className: 'embed-link link', title: 'Set embed URL'})
                ]),
                Elem('textarea', {className: 'embed-description embed-margin', value: 'sdfgh\ntext', placeholder: 'Embed description'}),
                Elem('div', {className: 'embed-fields embed-margin'}, [
                  Elem('div', {className: 'embed-field'}, [
                    Elem('textarea', {className: 'embed-field-name', value: 'wowzers\ntext', placeholder: 'Field name'}),
                    Elem('textarea', {className: 'embed-field-value', value: 'wowzers\ntext', placeholder: 'Field value'})
                  ]),
                  Elem('div', {className: 'embed-field embed-field-inline'}, [
                    Elem('textarea', {className: 'embed-field-name', value: 'wowzers\ntext', placeholder: 'Field name'}),
                    Elem('textarea', {className: 'embed-field-value', value: 'wowzers\ntext', placeholder: 'Field value'})
                  ]),
                  Elem('div', {className: 'embed-field embed-field-inline'}, [
                    Elem('textarea', {className: 'embed-field-name', value: 'wowzers\ntext', placeholder: 'Field name'}),
                    Elem('textarea', {className: 'embed-field-value', value: 'wowzers\ntext', placeholder: 'Field value'})
                  ]),
                  Elem('button', {className: 'add-field-btn add-btn'}, ['Add field'])
                ])
              ]),
              Elem('button', {className: 'embed-thumbnail image'})
            ]),
            Elem('button', {className: 'embed-image image'}),
            Elem('div', {className: 'embed-footer embed-margin'}, [
              Elem('button', {className: 'embed-footer-icon image'}),
              Elem('span', {className: 'embed-footer-text'}, [
                Elem('input', {type: 'text', value: 'Footer content', placeholder: 'Footer text'}),
                Elem('span', {className: 'embed-footer-separator', innerHTML: '&bull;'}),
                Elem('button', {title: 'Set timestamp'}, ['Today at 13:60'])
              ])
            ])
          ])
        ]),
        Elem('button', {className: 'add-embed-btn add-btn'}, ['Add embed'])
      ])
    ])
  ])
)

window.requestAnimationFrame(() => {
  for (const input of document.querySelectorAll('input, textarea')) {
    if (input.tagName === 'TEXTAREA') {
      const height = input.scrollHeight
      Promise.resolve().then(() => {
        input.style.height = height + 'px'
      })
    } else {
      const width = input.scrollWidth
      Promise.resolve().then(() => {
        input.style.width = width + 'px'
      })
    }
  }
})
    </script>
  </body>
</html>
