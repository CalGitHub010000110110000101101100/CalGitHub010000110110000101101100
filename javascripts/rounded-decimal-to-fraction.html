<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rounded decimal to fraction</title>
    <meta
      name="description"
      content="Lists some possible integer ratios that may have produced a rounded decimal value."
    />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      /* TEMP */
    </style>
  </head>
  <body>
    <p>
      <input type="number" value="0.9649" aria-label="Decimal" id="input" />
      &approx;
    </p>
    <p>
      (Use
      <a href="https://sheeptester.github.io/hello-world/sigfig.html"
        >sig figs</a
      >)
    </p>
    <ul id="results"></ul>
    <script type="module">
      import { SigFigNumber } from './sigfigs.js'

      const input = document.getElementById('input')
      const results = document.getElementById('results')

      function * decToFrac (decimal, tolerance = 1) {
        if (!Number.isFinite(decimal) || decimal === 0) {
          return
        }
        const match = (a, b) => a >= b - tolerance && a <= b + tolerance
        let denominator = 1
        while (denominator < 1e7) {
          const numerator = decimal * denominator
          if (match(Math.floor(numerator) / denominator, decimal)) {
            yield [Math.floor(numerator), denominator]
          }
          if (
            numerator % 1 !== 0 &&
            match(Math.ceil(numerator) / denominator, decimal)
          ) {
            yield [Math.ceil(numerator), denominator]
          }
          denominator++
        }
      }

      function update () {
        while (results.firstChild) {
          results.removeChild(results.firstChild)
        }

        const number = SigFigNumber.from(input.value)
        const fractions = decToFrac(
          number.value,
          +`1e${number.lsdExponent}` / 2
        )
        for (let i = 0; i < 100; i++) {
          const next = fractions.next()
          if (!next) {
            break
          }
          const [numerator, denominator] = next.value
          const quotient = numerator / denominator

          const li = document.createElement('li')
          li.append(
            Object.assign(document.createElement('span'), {
              textContent: numerator
            }),
            '/',
            Object.assign(document.createElement('span'), {
              textContent: denominator
            }),
            ' = ',
            Object.assign(document.createElement('span'), {
              textContent: quotient
            })
          )
          results.append(li)
        }
      }
      input.addEventListener('input', update)
      update()
    </script>
  </body>
</html>
