<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>JavaScript Reference Sheet</title>
    <meta name="description" content="A cheat sheet for all the essential JavaScript built-in functions you should know." />

    <link rel="stylesheet" type="text/css" href="/sheep3.css">
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        background-color: #151019;
        color: rgba(255, 255, 255, 0.7);
        margin: 10px;
        font-size: 14px;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      .container h1 {
        font-weight: lighter;
        font-size: 64px;
        margin: 0;
        line-height: 1;
        color: rgba(255, 255, 255, 0.9);
      }
      .description {
        font-size: 16px;
      }

      .key {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo,
          monospace;
      }

      .reference {
        column-width: 250px;
        column-gap: 10px;
        word-break: break-word;
      }
      .key {
        display: inline;
        font-weight: normal;
        font-size: inherit;
        margin: 0;
      }
      .key-name {
        color: #f0c2f9;
      }
      .type-name,
      .function,
      .alias,
      .instance,
      .instance-link {
        margin-left: 5px;
      }
      .type-name {
        text-transform: uppercase;
        font-size: 0.8em;
        font-weight: bold;
      }
      .property-null > .type-name { color: #8a8a8a; }
      .property-undefined > .type-name { color: #8a8a8a; }
      .property-string > .type-name { color: #e4cc58; }
      .property-boolean > .type-name { color: #5daef3; }
      .property-number > .type-name { color: #60d443; }
      .property-bigint > .type-name { color: #4de49e; }
      .property-symbol > .type-name { color: #e4c03c; }
      .property-getter > .type-name { color: #e87fb4; }
      .function {
        color: #cb79da;
      }
      .arg {
        color: #f3ac42;
      }
      .property-class,
      .property-struct {
        /* https://stackoverflow.com/a/7785711 */
        display: table; /* Actually FF 20+ */
        -webkit-column-break-inside: avoid; /* Chrome, Safari */
        page-break-inside: avoid; /* Theoretically FF 20+ */
        break-inside: avoid-column; /* IE 11 */

        width: 100%;
        box-sizing: border-box;
        background-color: rgba(232, 95, 249, 0.1);
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        margin: 10px 0;
      }
      .property-class:first-child,
      .property-struct:first-child {
        margin-top: 0;
      }
      .property-class > .key,
      .property-struct > .key {
        font-size: 16px;
      }
      h3 {
        text-transform: uppercase;
        font-size: 0.8em;
        margin: 10px 0 5px;
        color: rgba(255, 255, 255, 0.5);
      }
      a {
        color: #9bb4ec;
      }

      :target {
        animation: flash 3s;
      }
      @keyframes flash {
        from {
          background-color: rgba(255, 240, 96, 0.5);
        }
        to {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Reference Sheet</h1>
      <p class="description">
        A short list of all the essential built-in objects in JavaScript you
        need to know so you can be prepared for your next job interview.
      </p>
    </div>
    <script type="module">
const entries = function * (value) {
  for (const key of Object.getOwnPropertyNames(value)) {
    yield [
      /^[$A-Za-z][$\w]*$/.test(key)
        ? key
        : /^\d+$/.test(key)
        ? `[${key}]`
        : `[${JSON.stringify(key)}]`,
      value[key]
    ]
  }
  for (const key of Object.getOwnPropertySymbols(value)) {
    yield [`[${key.description}]`, value[key]]
  }
}

class Analyser {
  static #ignoreFuncProps = ['length', 'name', 'prototype', 'arguments', 'caller']

  #analysed = new Map()
  #startName

  start (value, startName = '') {
    this.#startName = startName
    return this.#analyse('', value)
  }

  #analyse (path, value) {
    if (value === null) {
      return { type: 'null' }
    } else if (typeof value === 'function' || typeof value === 'object') {
      if (this.#analysed.get(value) !== undefined) {
        return { type: 'alias', see: this.#analysed.get(value) }
      }
      this.#analysed.set(value, path || this.#startName)
      const staticProps = new Map()
      const properties = new Map()
      if (typeof value === 'function') {
        if (value.prototype) {
          const base = path ? path + '#' : ''
          for (const [key, prop] of entries(Object.getOwnPropertyDescriptors(value.prototype))) {
            if (key === 'constructor') continue
            if (prop.value) {
              properties.set(
                key,
                {
                  path: base + key,
                  type: this.#analyse(base + key, prop.value)
                }
              )
            } else {
              properties.set(
                key,
                { path: base + key, type: { type: 'getter' } }
              )
            }
          }
        } else {
          return { type: 'function', args: value.length }
        }
      }
      for (const [key, val] of entries(value)) {
        if (typeof value === 'function' && Analyser.#ignoreFuncProps.includes(key)) {
          continue
        }
        const propPath = key[0] === '['
          ? path + key
          : path
          ? path + '.' + key
          : key
        staticProps.set(
          key,
          { path: propPath, type: this.#analyse(propPath, val) }
        )
      }
      if (staticProps.size === 0 && typeof value !== 'function') {
        return {
          type: 'instance',
          className: value[Symbol.toStringTag] || value.constructor.name,
          // console.memory is an instance of MemoryInfo, which has no
          // constructor
          classPath: Object.getPrototypeOf(value).hasOwnProperty('constructor')
            ? value.constructor
            : null
        }
      }
      if (typeof value === 'function') {
        const superClass = Object.getPrototypeOf(value.prototype)
        return {
          type: 'class',
          staticProps,
          properties,
          args: value.length,
          extends: superClass && superClass !== Object.prototype
            ? superClass.constructor
            : null
        }
      } else {
        return {
          type: 'struct',
          staticProps
        }
      }
    } else {
      return { type: typeof value }
    }
  }

  getAnalysed (value) {
    return this.#analysed.get(value)
  }
}

class Renderer {
  static #alphabet = 'abcdefghijklmnopqrstuvwxyz'

  #analyser

  constructor (analyser) {
    this.#analyser = analyser
  }

  #createProperty (path, keyName, type) {
    const property = Object.assign(document.createElement('div'), {
      className: `property property-${type.type}`
    })
    const key = Object.assign(document.createElement('h2'), {
      className: 'key',
      id: path
    })
    const keyNameElem = Object.assign(document.createElement('span'), {
      className: 'key-name',
      textContent: keyName
    })
    if (type.type === 'class') {
      key.append(
        'new ',
        keyNameElem,
        '(',
        ...[...Renderer.#alphabet.slice(0, type.args)]
          .flatMap(arg => [
            Object.assign(document.createElement('span'), {
              className: 'arg',
              textContent: arg
            }),
            ', '
          ])
          .slice(0, -1),
        ')'
      )
      if (type.extends) {
        const superClass = this.#analyser.getAnalysed(type.extends)
        key.append(
          ' extends ',
          Object.assign(document.createElement('a'), {
            className: 'extends',
            href: '#' + superClass,
            textContent: superClass
          })
        )
      }
    } else {
      key.append(keyNameElem)
    }
    property.append(key, ' ', this.#createType(type))
    return property
  }

  #createType (type) {
    switch (type.type) {
      case 'null':
      case 'undefined':
      case 'string':
      case 'boolean':
      case 'number':
      case 'bigint':
      case 'symbol':
      case 'getter': {
        return Object.assign(document.createElement('span'), {
          className: 'type-name',
          textContent: type.type
        })
      }
      case 'function': {
        const funcText = Object.assign(document.createElement('em'), {
          className: 'function'
        })
        funcText.append(
          'function(',
          ...[...Renderer.#alphabet.slice(0, type.args)]
            .flatMap(arg => [
              Object.assign(document.createElement('span'), {
                className: 'arg',
                textContent: arg
              }),
              ', '
            ])
            .slice(0, -1),
          ')'
        )
        return funcText
      }
      case 'alias': {
        const seeText = Object.assign(document.createElement('em'), {
          className: 'alias'
        })
        seeText.append(
          'See ',
          Object.assign(document.createElement('a'), {
            href: '#' + type.see,
            textContent: type.see
          })
        )
        return seeText
      }
      case 'instance': {
        if (type.classPath) {
          const classPath = this.#analyser.getAnalysed(type.classPath)
          return Object.assign(document.createElement('a'), {
            className: 'instance-link',
            href: '#' + classPath,
            textContent: classPath
          })
        } else {
          return Object.assign(document.createElement('span'), {
            className: 'instance',
            textContent: type.className
          })
        }
      }
      case 'struct': {
        const wrapper = Object.assign(document.createElement('div'), {
          className: 'wrapper'
        })
        for (const [key, { path, type: propType }] of type.staticProps) {
          wrapper.append(this.#createProperty(path, key, propType))
        }
        return wrapper
      }
      case 'class': {
        const wrapper = Object.assign(document.createElement('div'), {
          className: 'wrapper'
        })
        if (type.staticProps.size > 0) {
          wrapper.append(Object.assign(document.createElement('h3'), {
            textContent: 'Static'
          }))
          for (const [key, { path, type: propType }] of type.staticProps) {
            wrapper.append(this.#createProperty(path, key, propType))
          }
        }
        if (type.properties.size > 0) {
          wrapper.append(Object.assign(document.createElement('h3'), {
            textContent: 'Instance'
          }))
          for (const [key, { path, type: propType }] of type.properties) {
            wrapper.append(this.#createProperty(path, key, propType))
          }
        }
        return wrapper
      }
      default:
        throw new TypeError(`${type.type} not valid type`)
    }
  }

  #addTo (target, { path, type }) {
    if (type.type === 'struct') {
      for (const [, prop] of type.staticProps) {
        this.#addTo(target, prop)
      }
    } else {
      target.append(this.#createProperty(path, path, type))
    }
  }

  start (analysed) {
    const wrapper = Object.assign(document.createElement('div'), {
      className: 'reference'
    })
    if (analysed.type === 'struct') {
      for (const [, prop] of analysed.staticProps) {
        this.#addTo(wrapper, prop)
      }
    } else {
      throw new TypeError('Analysed must be a struct')
    }
    return wrapper
  }
}

const analyser = new Analyser()
const analysed = analyser.start(globalThis, 'globalThis')
document.body.append(new Renderer(analyser).start(analysed))
    </script>
  </body>
</html>
